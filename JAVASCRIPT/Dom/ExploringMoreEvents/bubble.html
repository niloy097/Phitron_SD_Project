<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body id = "body">
    <h1>Exploring bubble</h1>
    <section id = "list-container">
        <ul id = "list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Fuga, explicabo!</li>
            <li id="item-3">Expedita, quam.</li>
            <li id="item-4">Eaque, voluptas?</li>
            <li id="item-5">Eius, suscipit!</li>
            <li id="item-6">Dolor, labore?</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function(e)
        {
            console.log('item-2 clicked');
            /*e.stopPropagation()*/;
        });

        document.getElementById('item-3').addEventListener('click', function()
        {
            console.log('ul clicked');
        });

        document.getElementById('item-4').addEventListener('click', function()
        {
            console.log('section container clicked');
        });

        document.getElementById('item-1').addEventListener('click', function()
        {
            console.log('body container clicked');
        });
    </script>
</body>
</html>
