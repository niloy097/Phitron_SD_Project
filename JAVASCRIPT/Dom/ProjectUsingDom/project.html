<html lang="en">
<head>

<body>

    <div class="amount-container">
        <div class="diposite amount-box">
            <div>
                <h1 id = "depo-amo" class = "amount">00</h1>
                <p>Diposite</p>
            </div>
        </div>
        <div class="withdraw amount-box">
            <div>
                <h1 id = "with-amo" class = "amount">00</h1>
                <p>Withdraw</p>
            </div>
        </div>
        <div class="total amount-box">
            <div>
                <h1 id = "total-amo" class = "amount">00</h1>
                <p>total</p>
            </div>
        </div>
    </div>

    <div class="diposit-with-cnt">
        <div class="diposite-box input-box">
            <input id = "depo-ipt" type="number">
            <br>
            <button onclick="handleDeposit()" class = "btn depo-btn">Diposit</button>
        </div>
        <div class="withdraw-box input-box">
            <input id = "with-ipt" type="number">
            <br>
            <button onclick="handleWithdraw()" class = "btn withd-btn">Withdraw</button>
        </div>
    </div>

    <script src = "project.js"></script>
