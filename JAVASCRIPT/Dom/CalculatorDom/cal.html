<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="cal.css">
</head>
<body>
    
    <div class="calculator">
        <div class="display-cotainer">
            <h3 class="digits">00</h3>
        </div>
        <div class="button-container">
            <div class = "btn-section-1">
                <button onclick="getValue()" id = "seven">7</button>
                <button onclick="getValue()" id = "eight">8</button>
                <button onclick="getValue()" id = "nine">9</button>
                <button onclick="getValue()" id = "del" class = "red">DEL</button>
                <button onclick="getValue()" id = "ac" class = "red">AC</button>
            </div>
            <br>
            <div class = "btn-section-1">
                <button onclick="getValue()" id = "four">4</button>
                <button onclick="getValue()" id = "five">5</button>
                <button onclick="getValue()" id = "six">6</button>
                <button onclick="getValue()" id = "mul">*</button>
                <button onclick="getValue()" id = "div">/</button>
            </div>
            <br>
            <div class = "btn-section-1">
                <button onclick="getValue()" id = "one">1</button>
                <button onclick="getValue()" id = "two">2</button>
                <button onclick="getValue()" id = "three">3</button>
                <button onclick="getValue()" id = "add">+</button>
                <button onclick="getValue()" id = "sub">-</button>
            </div>
            <br>
            <div class = "btn-section-1">
                <button onclick="getValue()" id = "zero" >0</button>
                <button onclick="getValue()" id = "dot" >.</button>
                <button onclick="getValue()" id = "exp" >EXP</button>
                <button onclick="getValue()" id = "ans" >Ans</button>
                <button onclick="getValue()" id = "equal" >=</button>
            </div>
        </div>
    </div>


    <script src="cal.js"></script>
</body>
</html>
