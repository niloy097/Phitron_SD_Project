<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class = "text-5xl text-center mt-6">Welcome To
            <span class = " font-semibold text-violet-600">
                Niloy Bank!!!
            </span>
            </h1>
    </header>
    <main>
        <section class = "bg-blue-400 w-9/12 mx-auto mt-12 p-8">
            <h3 class = " text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class = "w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class = "w-9/12 block mb-2 px-3" type="password" name="" id="user-password" placeholder="Your Password">
                <button id = "btn-submit" class = "bg-amber-600 px-8 py-2 font-medium rounded-md hover:bg-sky-100">Submit</button>
            </div>
        </section>
    </main>
    <script src = "login.js"></script>
</body>
</html>
